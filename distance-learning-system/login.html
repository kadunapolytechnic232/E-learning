<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Learn | Kaduna Polytechnic</title>
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="assets/images/kp-logo.png" alt="Kaduna Polytechnic Logo">
                E-Learn
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="courses/course-list.html">Courses</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <img src="assets/images/kp-logo.png" alt="Kaduna Polytechnic Logo" class="auth-logo">
            <h2>Student /Admin Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
            <p id="loginMessage" style="color:red; margin-top:10px;"></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Department of Computer Science, Kaduna Polytechnic. All Rights Reserved.</p>
    </footer>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
